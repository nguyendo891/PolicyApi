<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="policy.imagePath" 
        alt="{{policy.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{policy.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Policy
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditPolicy()">Edit Policy</a></li>
                <li><a style="cursor: pointer;" (click)="onDeletePolicy()">Delete Policy</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{policy.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let subPolicy of policy.subPolicies">
            {{subPolicy.name}} - {{subPolicy.amount}}
          </li>
        </ul>
    </div>
</div>
